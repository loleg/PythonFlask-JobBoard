{% macro show_job(job) %}
<div class="card adjust-height">
  {% if job['employer_name'] %}
  <header class="card-header">
    <p class="card-header-title">
        <a href="{{ url_for('employer', employer_id=job['employer_id'])}}">{{ job['employer_name'] }}</a><br>
    </p>
  </header>
  {% endif %}
  <div class="card-content">
    <div class="content">
        <h5><a href="{{ url_for('job', job_id=job['id']) }}">{{ job['title'] }}</a></h5>
        <p>
            {{ job['description']|markdown }}<hr>
            <tt>{{ job['salary'] }}</tt>
        </p>
    </div>
  </div>
</div>
{% endmacro %}

{% macro show_jobs(jobs) %}
<div class="columns is-multiline">
    {% for job in jobs %}
        <div class="column is-half">
            {{ show_job(job) }}
        </div>
    {% endfor %}
</div>
{% endmacro %}
